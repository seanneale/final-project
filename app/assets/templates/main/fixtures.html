<div class="row">
	<div class="col-xs-10 col-xs-offset-1">
		<h1>Fixtures</h1>	
			<h3>Week {{showWeek + 1}}: {{date}}</h3>
			<div class="row" ng-repeat="fixture in showFixtures">
				<div class="col-xs-5">
					<p>{{ fixture.home_team_id }} v {{ fixture.away_team_id }}</p>
				</div>
				<div class="col-xs-2">
					
				</div>
				<div class="col-xs-5">
					
				</div>
			</div>
			<button type='button' ng-click='changeWeekPrev()' ng-disabled='prevWeekDisable'>Previous Week</button>
			<button type='button' ng-click='changeWeekNext()' ng-disabled='nextWeekDisable'>Next Week</button>
	</div>
</div>
