<h1>Welcome</h1>

<p>This is the landing page after login, I intend to show all of the Users leagues and the option to create a new one</p>

<p>I would like to show the team the User controls, the league name and the status of each league: awaiting team selection, match run  etc...</p>

<div id="gameList">
	<ul>
		<li ng-repeat="league in leagues">
			<a ui-sref="squad({game_team_id: 8})">
				<button class="btn btn-primary" ng-click="squadBuild($index)">
					<h4>{{league.league_name}}</h4>
					<h5>{{league.id}}</h5>
				</button>
			</a>
		</li>
	</ul>
</div>

<button class="btn btn-primary" ng-click="squadBuild()">Create New Game</button>
<a href="/#/create_new"></a>
